<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="header-container">
            <span class="header--logo">FOTOGRAFIA GELADA</span>
            <button class="header--login" onclick="openModal()">Login</button>
        </div>
    </header>
    <main>

        <div class="modal--login">
            <div class="title-login-container">
                <h1 class="title-login">login</h1>
            </div>
            <div class="login-container">
                <div class="user-container">
                    <div>

                        <label>Usuario:</label>
                    </div>
                    <input id="input-user" class="login" placeholder="Email, telefone ou nome de usuário" required> 
                    <span id="user-error"></span>
                </div>
                <div class="password-container">
                    <div>

                        <label class=>Senha:</label> 
                    </div>
                    <input id="input-password" class="password" type="password" minlength="8" placeholder="Digite sua senha" required>
                    <span id="password-error"></span>
                </div>
                <div class="modal-button-container">
                    <button class="modal-button" onclick="loginConfirm()">Entrar</button>
                    <button class="modal-button" onclick="closeModal()">Cancelar</button>
                </div>
            </div>
        </div>



        <nav class="navegation">
            <hr>
                <span class="nav--home">Home</span>
            <hr>
        </nav>

        <div class="window-information-photo">
            <div class="window-header-container">
                <span class="information-image">Everest</span>
                <img onclick="closeWindow()" class="window-exit" src="icons/x.svg" alt="">
            </div>

            <div class="window-image-container">
                <img class="window-image" src="img/Everest.jpg" alt="">
            </div>
            <div class="window-interations">
                <div class="window-like-icon">
                    <img src="icons/coraçãoVermelho.svg" alt="">
                    <span class="window span-like">0 curtidas</span>
                </div>
                <div class="window-chat-icon">
                    <img src="icons/chat-preto.svg" alt="">
                    <span>0 comentarios</span>
                </div>
            </div>
            <hr class="window horizont-row">
            <div class="window-comment">
                <img src="icons/chat-preto.svg" alt="">
                <span>Adicionar comentario</span>
                <div class="window-chat-icon">
                    <img src="icons/send.svg" alt="">
                </div>
                
            </div>
            <hr>
            
        </div>


        <div class="grid--3x4">


            
            <div class="container--image1">
                    <img  onclick="openWindow()" class="image" src="img/Everest.jpg" alt=""> 
                <div class="icon-container">
                    <div class="icon-image">
                        <img class="icon1" src="icons/coração.svg" alt="">
                        <span></span>
                        <img class="icon2" src="icons/chat-branco.svg" alt="">
                    </div>

                </div>

            </div>


            
            <div class="container--image2">
                <img class="image" src="img/MonteFuji.jpg" alt=""> 
                <div class="icon-container">
                    <div class="icon-image">
                        <img class="icon1" src="icons/coração.svg" alt="">
                        <span></span>
                        <img class="icon1" src="icons/chat-branco.svg" alt="">
                        <span></span>
                    </div>
                </div>  
            </div>     


            <div class="container--image3">
                <img class="image" src="img/AlpesSuiços.jpg" alt="">  
                <div class="icon-container">
                    <div class="icon-image">
                        <img class="icon1" src="icons/coração.svg" alt="">
                        <span></span>
                        <img class="icon1" src="icons/chat-branco.svg" alt="">
                        <span></span>
                    </div>
                </div>
            </div>


            <div class="container--image4">
                <img class="image" src="img/GrandCanyon.jpg" alt=""> 
                <div class="icon-container">
                    <div class="icon-image">
                        <img class="icon1" src="icons/coração.svg" alt="">
                        <span></span>
                        <img class="icon1" src="icons/chat-branco.svg" alt="">
                        <span></span>
                    </div>
                </div>  
            </div>


            <div class="container--image5">
                <img class="image" src="img/MonteBranco.jpg" alt="">
                <div class="icon-container">
                    <div class="icon-image">
                        <img class="icon1" src="icons/coração.svg" alt="">
                        <span></span>
                        <img class="icon1" src="icons/chat-branco.svg" alt="">
                        <span></span>
                    </div>
                </div>
            </div>
            
            <div class="container--image6">
                <img class="image" src="img/MonteElbrus.jpg" alt="">  
                <div class="icon-container">
                    <div class="icon-image">
                        <img class="icon1" src="icons/coração.svg" alt="">
                        <span></span>
                        <img class="icon1" src="icons/chat-branco.svg" alt="">
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="container--image7">
                <img class="image" src="img/PicoPikes.jpg" alt="">    
                <div class="icon-container">
                    <div class="icon-image">

                        <img class="icon1" src="icons/coração.svg" alt="">

                        <img class="icon1" src="icons/chat-branco.svg" alt="">
                        <span></span>
                    </div>
                </div>
            </div>     
            <div class="container--image8">
                <img class="image" src="img/Huandoy.jpg" alt="">   
                <div class="icon-container">
                    <div class="icon-image">
                        <img class="icon1" src="icons/coração.svg" alt="">
                        <span></span>
                        <img class="icon1" src="icons/chat-branco.svg" alt="">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        
        
    </main> 
    <footer>
        <div class="footer-container">
            <span class="footer--logo">FOTOGRAFIA GELADA</span>
            <ul class="footer-list">
                <li><img class="footer--icon" src="icons/Twitter.svg" alt=""></li>
                <li><img class="footer--icon" src="icons/Instagram.svg" alt=""></li>
                <li><img class="footer--icon" src="icons/youtube.svg" alt=""></li>

            </ul>
            <span class="footer--copyright">copyright - 2024</span>
        </div>
        <script src="modal.js"></script>
    </footer>
</body>
</html>
